<div class="container">
  <div class="btn-container">
    <button
      mat-raised-button
      color="primary"
      class="btn"
      (click)="openAddEditUserDialog()"
    >
      Добавить пользователя
    </button>
  </div>

  <app-user-card
    *ngFor="let user of users | async"
    [user]="user"
    (delete)="usersService.removeUser($event)"
    (edit)="openAddEditUserDialog(user)"
  />
</div>
