<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle><em>username:</em> {{ user.username }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><em>id:</em> {{ user.id }}</p>
    <p><em>email:</em> {{ user.email }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" (click)="onDeleteClick(user.id)">Удалить</button>
    <button mat-button (click)="onEditClick(user)">Редактировать</button>
  </mat-card-actions>
</mat-card>
